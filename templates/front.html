<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather report</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" >Today's Weather</button>
            </div>
            <form id="login" class="input-group" action="/report" method="POST">
                <input type="text" class="input-field" placeholder="Enter the City Name" name="cityName" required><br>
                <button type="submit" class="submit-btn">Show Weather Report</button>
            </form>
        </div>
    </div>
</body>
</html>
